openshift_clusters:
  - openshift_host_env: '{{ openshift_master_cluster_public_hostname }}'
    resource_path:
    - resources
    cluster_resources:
    - clusterroles/group-developer.yml
    cluster_role_bindings:
    - role: cluster-admin
      users:
      - system:admin
      groups:
      - system:cluster-admins
      - admins
      remove_unlisted: true
    - role: cluster-reader
      users:
      - system:serviceaccount:default:cluster-reader
      remove_unlisted: false
    groups:
      - name: users
        members:
          - admin
          - user1
          - user2
          - user3
          - user4
          - user5
          - user6
          - user7
      - name: admins
        members:
          - admin
          - user1
          - user2
        remove_unlisted_members: true
      - name: app-admin
        members:
          - user3
          - user4
        remove_unlisted_members: true

    projects:
      - name: jenkins
        description: Jenkins Agent Project
        labels:
          app: jenkins
        service_accounts:
          - name: jenkins
        role_bindings:
          - role: edit
            users:
              - system:serviceaccount:jenkins:jenkins

