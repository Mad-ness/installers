    bastion_ip1: { value: { get_attr: [ services, bastion_ip1 ]}}
    bastion_ip2: { value: { get_attr: [ services, bastion_ip2 ]}}


    local_dns_ip: { value: { get_attr: [ services, bastion_ip2 ]}}

