    storage2_ip2: { value: { get_attr: [ storages, storage2_ip2 ]}}
    storage2_ip3: { value: { get_attr: [ storages, storage2_ip3 ]}}
    storage3_ip1: { value: { get_attr: [ storages, storage3_ip1 ]}}
