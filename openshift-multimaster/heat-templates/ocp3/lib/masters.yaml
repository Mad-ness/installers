    master1_ip1:
        description: Master1 Public IP address
        value: { get_attr: [ master1, networks, { get_attr: [ public_network, name ]}, 0 ]}
    master1_ip2:
        description: Master1 Private IP address
        value: { get_attr: [ master1, networks, { get_attr: [ private_network, name ]}, 0 ]}
 
    master2_ip1:
        description: Master1 Public IP address
        value: { get_attr: [ master2, networks, { get_attr: [ public_network, name ]}, 0 ]}
    master2_ip2:
        description: Master1 Private IP address
        value: { get_attr: [ master2, networks, { get_attr: [ private_network, name ]}, 0 ]}
 
    master3_ip1:
        description: Master3 Public IP address
        value: { get_attr: [ master3, networks, { get_attr: [ public_network, name ]}, 0 ]}
    master3_ip2:
        description: Master3 Private IP address
        value: { get_attr: [ master3, networks, { get_attr: [ private_network, name ]}, 0 ]}
 

