#             security_groups:
#             - { get_resource: sg_cluster_port }
# 
    master1_port1:
        type: OS::Neutron::Port
        properties:
            name: master1_port1
            network_id: { get_param: public_network }
            security_groups:
            - { get_resource: sg_masters_port1_tcpports }
            - { get_resource: sg_masters_port1_udpports }
            - { get_resource: sg_masters_port1_icmpports }
    master1_port2:
        type: OS::Neutron::Port
        properties:
            name: master1_port2
            network_id: { get_param: private_network }
            security_groups:
            - { get_resource: sg_port2_allports }}

#            allowed_address_pairs:
#            - ip_address: { get_attr: [ cluster_vip_port, fixed_ips, 0, ip_address ]}

    master2_port1:
        type: OS::Neutron::Port
        properties:
            name: master2_port1
            network_id: { get_param: public_network }
            security_groups:
            - { get_resource: sg_masters_port1_tcpports }
            - { get_resource: sg_masters_port1_udpports }
            - { get_resource: sg_masters_port1_icmpports }
    master2_port2:
        type: OS::Neutron::Port
        properties:
            name: master2_port2
            network_id: { get_param: private_network }
            security_groups:
            - { get_resource: sg_port2_allports }}

    master3_port1:
        type: OS::Neutron::Port
        properties:
            name: master3_port1
            network_id: { get_param: public_network }
            security_groups:
            - { get_resource: sg_masters_port1_tcpports }
            - { get_resource: sg_masters_port1_udpports }
            - { get_resource: sg_masters_port1_icmpports }
    master3_port2:
        type: OS::Neutron::Port
        properties:
            name: master3_port2
            network_id: { get_param: private_network }
            security_groups:
            - { get_resource: sg_port2_allports }}



    master1:
        type: OS::Nova::Server
        properties:
            name: ocp3_master1
            image: { get_param: image }
            flavor: { get_param: flavor }
            key_name: { get_param: key_name }
            networks: [ port: { get_resource: master1_port1 }, port: { get_resource: master1_port2 }]
            user_data: { get_param: user_data }
    master2:
        type: OS::Nova::Server
        properties:
            name: ocp3_master2
            image: { get_param: image }
            flavor: { get_param: flavor }
            key_name: { get_param: key_name }
            networks: [ port: { get_resource: master2_port1 }, port: { get_resource: master2_port2 }]
            user_data: { get_param: user_data }
    master3:
        type: OS::Nova::Server
        properties:
            name: ocp3_master3
            image: { get_param: image }
            flavor: { get_param: flavor }
            key_name: { get_param: key_name }
            networks: [ port: { get_resource: master3_port1 }, port: { get_resource: master3_port2 }]
            user_data: { get_param: user_data }

outputs:
#    cluster_vip:
#        description: Cluster vIP
