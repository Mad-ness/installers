    sg_port2_allports: 
        type: OS::Neutron::SecurityGroup
        properties: 
            rules:
              - direction: ingress
                ethertype: IPv4
                protocol: tcp
                remote_ip_prefix: 0.0.0.0/0
              - direction: ingress
                ethertype: IPv4
                protocol: udp
                remote_ip_prefix: 0.0.0.0/0
              - direction: ingress
                ethertype: IPv4
                protocol: icmp
                remote_ip_prefix: 0.0.0.0/0

    sg_port1_tcpports:
        type: OS::Neutron::SecurityGroup
        properties:
            name: sg_masters_port1_tcpports
            description: Rules to access the only allowed traffic on a master port1 by TCP ports
            rules:
                repeat:
                    for_each:
                        <%port%>: { get_param: port1_allowed_tcp_ports }
                    template:
                        direction: ingress
                        ethertype: IPv4
                        port_range_min: <%port%>
                        port_range_max: <%port%>
                        protocol: tcp
                        remote_ip_prefix: 0.0.0.0/0

    sg_port1_udpports:
        type: OS::Neutron::SecurityGroup
        properties:
            name: sg_masters_port1_udpports
            description: Rules to access the only allowed traffic on a master port1 by UDP ports
            rules:
                repeat:
                    for_each:
                        <%port%>: { get_param: port1_allowed_udp_ports }
                    template:
                        direction: ingress
                        ethertype: IPv4
                        port_range_min: <%port%>
                        port_range_max: <%port%>
                        protocol: udp
                        remote_ip_prefix: 0.0.0.0/0

    sg_port1_icmpports:
        type: OS::Neutron::SecurityGroup
        properties:
            name: sg_masters_port1_icmpports
            description: Rules to access the only allowed traffic on a master port1 by ICMP ports
            rules:
              - direction: ingress
                ethertype: IPv4
                protocol: icmp
                remote_ip_prefix: 0.0.0.0/0


#     cluster_vip_port:
